<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋盒型推荐展示</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* 黑色背景 */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* 闪烁的星河效果 */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 背景层 */
        }
        .swiper-container {
            width: 80%;
            max-width: 800px;
            height: 80vh;
            z-index: 1; /* 前景层 */
        }
        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent; /* 移除半透明背景 */
            border-radius: 10px;
            box-shadow: transparent;
            transition: transform 0.3s ease; /* 平滑动效 */
        }
        .swiper-slide img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 保持竖版比例 */
            transition: transform 0.3s ease; /* hover放大 */
        }
        .swiper-slide:hover {
            transform: scale(1.05); /* 鼠标hover时轻微放大 */
        }
        .swiper-slide:hover img {
            transform: scale(1.1); /* 图片额外放大 */
        }
    </style>
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- 替换为你的21张图片URL。图片尺寸3071x5552竖版，会自动适应 -->
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/1.png?raw=true" alt="中秋盒型1"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/2.png?raw=true" alt="中秋盒型2"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/3.png?raw=true" alt="中秋盒型3"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/4.png?raw=true" alt="中秋盒型4"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/5.png?raw=true" alt="中秋盒型5"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/6.png?raw=true" alt="中秋盒型6"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/7.png?raw=true" alt="中秋盒型7"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/8.png?raw=true" alt="中秋盒型8"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/9.png?raw=true" alt="中秋盒型9"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/10.png?raw=true" alt="中秋盒型10"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/11.png?raw=true" alt="中秋盒型11"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/12.png?raw=true" alt="中秋盒型12"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/13.png?raw=true" alt="中秋盒型13"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/14.png?raw=true" alt="中秋盒型14"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/15.png?raw=true" alt="中秋盒型15"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/16.png?raw=true" alt="中秋盒型16"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/17.png?raw=true" alt="中秋盒型17"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/18.png?raw=true" alt="中秋盒型18"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/19.png?raw=true" alt="中秋盒型19"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/20.png?raw=true" alt="中秋盒型20"></div>
            <div class="swiper-slide"><img src="https://github.com/Arain-moon/mid-autumn/blob/main/21.png?raw=true" alt="中秋盒型21"></div>
        </div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
        <!-- 导航按钮 -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        // 初始化Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true, // 无限循环
            autoplay: {
                delay: 3000, // 每3秒切换
                disableOnInteraction: false,
            },
            effect: 'fade', // 平滑淡入淡出切换
            fadeEffect: {
                crossFade: true,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            // 鼠标动效：hover暂停
            on: {
                init: function () {
                    this.el.addEventListener('mouseenter', () => {
                        this.autoplay.stop();
                    });
                    this.el.addEventListener('mouseleave', () => {
                        this.autoplay.start();
                    });
                },
            },
        });

        // 闪烁的星河背景
        const canvas = document.getElementById('stars');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 200; i++) { // 生成200颗星星
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 1.5 + 0.5,
                opacity: Math.random(),
                speed: Math.random() * 0.02 + 0.01
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.opacity += star.speed;
                if (star.opacity > 1 || star.opacity < 0) star.speed = -star.speed;

                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${Math.abs(star.opacity)})`; // 闪烁效果
                ctx.fill();
            });
        }

        animate();

        // 窗口调整时重置canvas大小
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
